<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
         footer{
            position: absolute;
            bottom: 0;
            background-color: darkslateblue;
            color: #fff;
            width: 100%;
            height: 100px;
            text-align: center;
            line-height: 100px;
    }
    </style>
</head>
<body>
    <footer>
        <p>Copyright 2023 ©️ - Brasil ™</p>
    </footer>
    <header>
        <div><h1>Logomarca</h1></div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
            </ul>
        </nav>
    </header>
    <form action="" method="post">
        <fieldset>
            <legend> Identificação </legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo." maxlength="150">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha." maxlength="20">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu email." maxlength="50">
            </p>
            <p>Sexo:</p>
            <p>
                <input type="radio" name="sexo" id="masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="nascimento">
            </p>
            
        </fieldset>
        <fieldset>
            <legend> Endereço </legend>
            <p>
             <label for="rua">Rua:</label>
             <input type="text" id="rua" placeholder="Digite o nome da rua." maxlength="200">
            </p>
            <p>
             <label for="numero">Número:</label>
             <input type="number" id="numero" min="0" max="99999">
            </p> 
            <p>
             <label for="estado">Estado:</label>
             <select id="estado">
                <optgroup label="Região sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
                <optgroup label="Região sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do sul</option>
                </optgroup>

             </select>
            </p>
        </fieldset>
    </form>
</body>
</html>
