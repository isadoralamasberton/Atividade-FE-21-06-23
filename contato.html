<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
         footer{
            position: absolute;
            bottom: 0;
            background-color: darkslateblue;
            color: #fff;
            width: 100%;
            height: 100px;
            text-align: center;
            line-height: 100px;
    }
    </style>
</head>
<body>
    <footer>
        <p>Copyright 2023 ©️ - Brasil ™</p>
    </footer>
    <header>
        <div><h1>Logomarca</h1></div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
            </ul>
        </nav>
    </header>
    <form action="" method="post">
        <fieldset>
            <legend> Identificação </legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo." maxlength="150">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha." maxlength="20">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu email." maxlength="50">
            </p>
            
        </fieldset>
    </form>
</body>
</html>
